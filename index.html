<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="range">Scegli il tuo range</label>
        <select name="range" id="range">
            <option value="30">1-30</option>
            <option value="50">1-50</option>
            <option value="80">1-80</option>
            <option value="100">1-100</option>
        </select>
    </form>
    <form>
        <label for="nums-to-remember">Scegli quanti numeri da memorizzare</label>
        <select name="nums-to-remember" id="nums-to-remember">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </form>
    <button id="next-btn">Avanti</button>
    <div id="result"></div>
    
</body>
</html>
